server {
    listen 80;
    listen 5000;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # WASM MIME type
    types {
        application/wasm wasm;
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/javascript application/wasm;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|wasm)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
