name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, closed]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  BOT_IMAGE_NAME: ${{ github.repository }}-bot
  PCAP_IMAGE_NAME: ${{ github.repository }}-pcap

jobs:
  # ====================
  # CI: Check, Test, Build
  # ====================

  ci:
    name: Check, Test & Build
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        run: rustup component add rustfmt clippy

      - name: Install sccache
        run: |
          SCCACHE_VERSION=0.8.2
          curl -L "https://github.com/mozilla/sccache/releases/download/v${SCCACHE_VERSION}/sccache-v${SCCACHE_VERSION}-x86_64-unknown-linux-musl.tar.gz" | tar xz
          mv sccache-*/sccache ~/.cargo/bin/
          chmod +x ~/.cargo/bin/sccache

      - name: Cache sccache
        uses: actions/cache@v4
        with:
          path: ~/.cache/sccache
          key: ${{ runner.os }}-sccache-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-sccache-

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Build all packages
        run: cargo build --all --all-features
        env:
          RUSTC_WRAPPER: sccache

      - name: Run tests
        run: cargo test --all --all-features
        env:
          RUSTC_WRAPPER: sccache

      - name: Clippy
        run: cargo clippy --all-targets --all-features --all -- -D warnings
        env:
          RUSTC_WRAPPER: sccache

      - name: Show sccache stats
        run: sccache --show-stats

  build-bot-image:
    name: Build Bot Docker Image
    runs-on: ubuntu-latest
    needs: ci
    if: github.event.action != 'closed'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host
          buildkitd-flags: --debug

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BOT_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=ref,event=pr,suffix=-{{sha}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./bot.Dockerfile
          # Only build amd64 for PRs and main branch, multi-arch for releases
          platforms: ${{ startsWith(github.ref, 'refs/tags/v') && 'linux/amd64,linux/arm64' || 'linux/amd64' }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=bot
          cache-to: type=gha,mode=max,scope=bot
          # Enable BuildKit features (required for cache mounts)
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  build-pcap-image:
    name: Build PCAP Docker Image
    runs-on: ubuntu-latest
    needs: ci
    if: github.event.action != 'closed'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host
          buildkitd-flags: --debug

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.PCAP_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=ref,event=pr,suffix=-{{sha}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./pcap.Dockerfile
          # Only build amd64 for PRs and main branch, multi-arch for releases
          platforms: ${{ startsWith(github.ref, 'refs/tags/v') && 'linux/amd64,linux/arm64' || 'linux/amd64' }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=pcap
          cache-to: type=gha,mode=max,scope=pcap
          # Enable BuildKit features (required for cache mounts)
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  deploy-bot:
    name: Deploy Bot to Production
    runs-on: ubuntu-latest
    needs: build-bot-image
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Generate image tag
        id: image-tag
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "tag=${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Setup SSH for Dokku
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DOKKU_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DOKKU_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy bot to Dokku
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.BOT_IMAGE_NAME }}:${{ steps.image-tag.outputs.tag }}"
          APP_NAME="bot"
          echo "Deploying $IMAGE to $APP_NAME"

          # Deploy the image
          ssh -i ~/.ssh/deploy_key dokku@${{ secrets.DOKKU_HOST }} \
            git:from-image $APP_NAME "$IMAGE"

          # Wait a moment for the app to be created if it's new
          sleep 5

          # Configure health checks
          echo "Configuring health checks..."
          ssh -i ~/.ssh/deploy_key dokku@${{ secrets.DOKKU_HOST }} \
            checks:enable $APP_NAME

          # Set health check endpoint (checks root path by default with CHECKS file)
          # Timeout: 60 seconds, Attempts: 3
          ssh -i ~/.ssh/deploy_key dokku@${{ secrets.DOKKU_HOST }} \
            config:set --no-restart $APP_NAME \
              DOKKU_CHECKS_WAIT=60 \
              DOKKU_CHECKS_ATTEMPTS=3

  deploy-pcap:
    name: Deploy PCAP to Production
    runs-on: ubuntu-latest
    needs: build-pcap-image
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Generate image tag
        id: image-tag
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "tag=${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Setup SSH for Dokku
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DOKKU_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DOKKU_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy PCAP to Dokku
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.PCAP_IMAGE_NAME }}:${{ steps.image-tag.outputs.tag }}"
          APP_NAME="pcap"
          echo "Deploying $IMAGE to $APP_NAME"

          # Deploy the image
          ssh -i ~/.ssh/deploy_key dokku@${{ secrets.DOKKU_HOST }} \
            git:from-image $APP_NAME "$IMAGE"

          # Wait a moment for the app to be created if it's new
          sleep 5

          # Configure health checks
          echo "Configuring health checks..."
          ssh -i ~/.ssh/deploy_key dokku@${{ secrets.DOKKU_HOST }} \
            checks:enable $APP_NAME

          # Set health check endpoint (checks /health)
          # Timeout: 60 seconds, Attempts: 3
          ssh -i ~/.ssh/deploy_key dokku@${{ secrets.DOKKU_HOST }} \
            config:set --no-restart $APP_NAME \
              DOKKU_CHECKS_WAIT=60 \
              DOKKU_CHECKS_ATTEMPTS=3

  deploy-preview:
    name: Deploy PCAP Preview
    runs-on: ubuntu-latest
    needs: build-pcap-image
    permissions:
      pull-requests: write
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    steps:
      - name: Generate preview app name
        id: app-name
        run: |
          APP_NAME="pcap-preview"
          echo "app_name=$APP_NAME" >> $GITHUB_OUTPUT
          echo "Preview app name: $APP_NAME"

      - name: Generate image tag
        id: image-tag
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "tag=pr-${{ github.event.pull_request.number }}-${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Setup SSH for Dokku
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DOKKU_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DOKKU_HOST }} >> ~/.ssh/known_hosts

      - name: Create or update preview app
        run: |
          APP_NAME="${{ steps.app-name.outputs.app_name }}"
          IMAGE="${{ env.REGISTRY }}/${{ env.PCAP_IMAGE_NAME }}:${{ steps.image-tag.outputs.tag }}"

          echo "Deploying $IMAGE to $APP_NAME"

          ssh -i ~/.ssh/deploy_key dokku@${{ secrets.DOKKU_HOST }} \
            apps:exists "$APP_NAME" 2>/dev/null || \
          ssh -i ~/.ssh/deploy_key dokku@${{ secrets.DOKKU_HOST }} \
            apps:create "$APP_NAME"

          ssh -i ~/.ssh/deploy_key dokku@${{ secrets.DOKKU_HOST }} \
            git:from-image "$APP_NAME" "$IMAGE"

          # Wait a moment for the app to be created if it's new
          sleep 5

          # Configure health checks for preview apps too
          echo "Configuring health checks for $APP_NAME..."
          ssh -i ~/.ssh/deploy_key dokku@${{ secrets.DOKKU_HOST }} \
            checks:enable $APP_NAME

          ssh -i ~/.ssh/deploy_key dokku@${{ secrets.DOKKU_HOST }} \
            config:set --no-restart $APP_NAME \
              DOKKU_CHECKS_WAIT=60 \
              DOKKU_CHECKS_ATTEMPTS=3

          ssh -i ~/.ssh/deploy_key dokku@${{ secrets.DOKKU_HOST }} \
            letsencrypt:enable "$APP_NAME" 2>/dev/null || true

      - name: Get preview URL
        id: preview-url
        run: |
          URL="https://pcap-preview.treestats.net"
          echo "Preview URL: $URL"
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Comment preview URL on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const url = '${{ steps.preview-url.outputs.url }}';
            const appName = '${{ steps.app-name.outputs.app_name }}';
            const sha = '${{ github.event.pull_request.head.sha }}';
            const shortSha = sha.substring(0, 7);
            const commitUrl = 'https://github.com/${{ github.repository }}/commit/' + sha;

            const body = [
              '## PCAP Preview Deployment',
              '',
              '| | |',
              '|---|---|',
              '| URL | ' + url + ' |',
              '| App | `' + appName + '` |',
              '| Commit | [`' + shortSha + '`](' + commitUrl + ') |',
              '',
              '_Updated: ' + new Date().toISOString() + '_',
              '',
              'This preview will be destroyed when the PR is closed.'
            ].join('\n');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: body
            });

  cleanup-preview:
    name: Cleanup Preview
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    steps:
      - name: Skip cleanup
        run: |
          echo "Preview app (pcap-preview) is shared across all PRs - not destroying"
          echo "The next PR deployment will overwrite it automatically"
