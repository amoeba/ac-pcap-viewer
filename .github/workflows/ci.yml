name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, closed]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ====================
  # CI: Check, Test, Build
  # ====================

  ci:
    name: Check, Test & Build
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        run: rustup component add rustfmt clippy

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-ci-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-ci-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features

      - name: Run tests
        run: cargo test --all

      - name: Build library
        run: cargo build -p lib

      - name: Build CLI
        run: cargo build -p cli

      - name: Build app
        run: cargo build -p app

  # ====================
  # Build WASM (after CI passes)
  # ====================

  build-wasm:
    name: Build WASM
    runs-on: ubuntu-latest
    needs: ci
    if: github.event.action != 'closed'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git SHA in build.rs

      - name: Setup Rust
        run: rustup target add wasm32-unknown-unknown

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-wasm-

      - name: Force rebuild of app crate (embeds git SHA)
        run: |
          rm -rf target/wasm32-unknown-unknown/release/app.wasm
          rm -rf target/wasm32-unknown-unknown/release/.fingerprint/app-*
          rm -rf target/wasm32-unknown-unknown/release/deps/app-*

      - name: Install wasm-bindgen-cli
        run: |
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          export PATH="$HOME/.cargo/bin:$PATH"
          WASM_BINDGEN_VERSION=$(grep -A1 'name = "wasm-bindgen"' Cargo.lock | grep version | head -1 | cut -d'"' -f2)
          echo "Required wasm-bindgen version: $WASM_BINDGEN_VERSION"
          INSTALLED_VERSION=$(wasm-bindgen --version 2>/dev/null | cut -d' ' -f2 || echo "none")
          echo "Installed version: $INSTALLED_VERSION"
          if [ "$INSTALLED_VERSION" != "$WASM_BINDGEN_VERSION" ]; then
            echo "Version mismatch - installing wasm-bindgen-cli $WASM_BINDGEN_VERSION"
            cargo install wasm-bindgen-cli --version "$WASM_BINDGEN_VERSION" --force
          fi

      - name: Build web (xtask)
        run: cargo xtask web

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-pkg
          path: crates/web/pkg/
          retention-days: 1

  # ====================
  # Deploy Jobs (only run after CI passes)
  # ====================

  build-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-wasm
    if: github.event.action != 'closed'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-pkg
          path: pkg/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=ref,event=pr,suffix=-{{sha}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-image
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Generate image tag
        id: image-tag
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "tag=${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Setup SSH for Dokku
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DOKKU_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DOKKU_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Dokku
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.image-tag.outputs.tag }}"
          echo "Deploying $IMAGE"
          ssh -i ~/.ssh/deploy_key dokku@${{ secrets.DOKKU_HOST }} \
            git:from-image ${{ secrets.DOKKU_APP_NAME }} "$IMAGE"

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: build-image
    permissions:
      pull-requests: write
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    steps:
      - name: Generate preview app name
        id: app-name
        run: |
          APP_NAME="${{ secrets.DOKKU_APP_NAME }}-pr-${{ github.event.pull_request.number }}"
          echo "app_name=$APP_NAME" >> $GITHUB_OUTPUT
          echo "Preview app name: $APP_NAME"

      - name: Generate image tag
        id: image-tag
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "tag=pr-${{ github.event.pull_request.number }}-${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Setup SSH for Dokku
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DOKKU_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DOKKU_HOST }} >> ~/.ssh/known_hosts

      - name: Create or update preview app
        run: |
          APP_NAME="${{ steps.app-name.outputs.app_name }}"
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.image-tag.outputs.tag }}"

          echo "Deploying $IMAGE to $APP_NAME"

          ssh -i ~/.ssh/deploy_key dokku@${{ secrets.DOKKU_HOST }} \
            apps:exists "$APP_NAME" 2>/dev/null || \
          ssh -i ~/.ssh/deploy_key dokku@${{ secrets.DOKKU_HOST }} \
            apps:create "$APP_NAME"

          ssh -i ~/.ssh/deploy_key dokku@${{ secrets.DOKKU_HOST }} \
            git:from-image "$APP_NAME" "$IMAGE"

          ssh -i ~/.ssh/deploy_key dokku@${{ secrets.DOKKU_HOST }} \
            letsencrypt:enable "$APP_NAME" 2>/dev/null || true

      - name: Get preview URL
        id: preview-url
        run: |
          APP_NAME="${{ steps.app-name.outputs.app_name }}"
          URL="https://${APP_NAME}.treestats.net"
          echo "Preview URL: $URL"
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Comment preview URL on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const url = '${{ steps.preview-url.outputs.url }}';
            const appName = '${{ steps.app-name.outputs.app_name }}';
            const sha = '${{ github.event.pull_request.head.sha }}';
            const shortSha = sha.substring(0, 7);
            const commitUrl = 'https://github.com/${{ github.repository }}/commit/' + sha;

            const body = [
              '## Preview Deployment',
              '',
              '| | |',
              '|---|---|',
              '| URL | ' + url + ' |',
              '| App | `' + appName + '` |',
              '| Commit | [`' + shortSha + '`](' + commitUrl + ') |',
              '',
              '_Updated: ' + new Date().toISOString() + '_',
              '',
              'This preview will be destroyed when the PR is closed.'
            ].join('\n');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: body
            });

  cleanup-preview:
    name: Cleanup Preview
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    steps:
      - name: Generate preview app name
        id: app-name
        run: |
          APP_NAME="${{ secrets.DOKKU_APP_NAME }}-pr-${{ github.event.pull_request.number }}"
          echo "app_name=$APP_NAME" >> $GITHUB_OUTPUT

      - name: Setup SSH for Dokku
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DOKKU_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DOKKU_HOST }} >> ~/.ssh/known_hosts

      - name: Destroy preview app
        run: |
          APP_NAME="${{ steps.app-name.outputs.app_name }}"
          echo "Destroying preview app: $APP_NAME"

          if ssh -i ~/.ssh/deploy_key dokku@${{ secrets.DOKKU_HOST }} \
            apps:exists "$APP_NAME" 2>/dev/null; then
            ssh -i ~/.ssh/deploy_key dokku@${{ secrets.DOKKU_HOST }} \
              apps:destroy "$APP_NAME" --force
            echo "Preview app $APP_NAME destroyed"
          else
            echo "Preview app $APP_NAME does not exist, skipping"
          fi
