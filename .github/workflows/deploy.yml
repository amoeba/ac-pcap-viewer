name: Build and Deploy

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, closed]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-wasm:
    runs-on: ubuntu-latest
    # Skip build on PR close - we only need cleanup
    if: github.event.action != 'closed'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git SHA in build.rs

      - name: Setup Rust
        run: rustup target add wasm32-unknown-unknown

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install wasm-bindgen-cli
        run: |
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          export PATH="$HOME/.cargo/bin:$PATH"
          wasm-bindgen --version || cargo install wasm-bindgen-cli

      - name: Build WASM
        run: cargo build -p web --release --target wasm32-unknown-unknown

      - name: Generate JS bindings
        run: |
          mkdir -p pkg
          wasm-bindgen \
            --target web \
            --out-dir pkg \
            --no-typescript \
            target/wasm32-unknown-unknown/release/web.wasm
          cp crates/web/index.html pkg/
          cp pkt_2025-11-18_1763490291_log.pcap pkg/example.pcap

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-pkg
          path: pkg/
          retention-days: 1

  build-image:
    runs-on: ubuntu-latest
    needs: build-wasm
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-pkg
          path: pkg/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build-image
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Setup SSH for Dokku
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DOKKU_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DOKKU_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Dokku
        run: |
          # Deploy the image (allow "no changes" to succeed, rebuild if needed)
          if ! ssh -i ~/.ssh/deploy_key dokku@${{ secrets.DOKKU_HOST }} \
            git:from-image ${{ secrets.DOKKU_APP_NAME }} \
            ghcr.io/${{ github.repository }}:latest 2>&1; then
            echo "git:from-image returned non-zero, triggering rebuild..."
            ssh -i ~/.ssh/deploy_key dokku@${{ secrets.DOKKU_HOST }} \
              ps:rebuild ${{ secrets.DOKKU_APP_NAME }}
          fi

  # Preview deployment for PRs
  deploy-preview:
    runs-on: ubuntu-latest
    needs: build-image
    permissions:
      pull-requests: write
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    steps:
      - name: Generate preview app name
        id: app-name
        run: |
          APP_NAME="${{ secrets.DOKKU_APP_NAME }}-pr-${{ github.event.pull_request.number }}"
          echo "app_name=$APP_NAME" >> $GITHUB_OUTPUT
          echo "Preview app name: $APP_NAME"

      - name: Generate image tag
        id: image-tag
        run: |
          echo "tag=pr-${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT

      - name: Setup SSH for Dokku
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DOKKU_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DOKKU_HOST }} >> ~/.ssh/known_hosts

      - name: Create or update preview app
        run: |
          APP_NAME="${{ steps.app-name.outputs.app_name }}"
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.image-tag.outputs.tag }}"

          echo "Deploying $IMAGE to $APP_NAME"

          # Check if app exists, create if not
          ssh -i ~/.ssh/deploy_key dokku@${{ secrets.DOKKU_HOST }} \
            apps:exists "$APP_NAME" 2>/dev/null || \
          ssh -i ~/.ssh/deploy_key dokku@${{ secrets.DOKKU_HOST }} \
            apps:create "$APP_NAME"

          # Deploy the image and always rebuild to pick up changes
          # (git:from-image may return 0 with "no changes" even when image content changed)
          ssh -i ~/.ssh/deploy_key dokku@${{ secrets.DOKKU_HOST }} \
            git:from-image "$APP_NAME" "$IMAGE" || true

          echo "Triggering rebuild to ensure latest image is deployed..."
          ssh -i ~/.ssh/deploy_key dokku@${{ secrets.DOKKU_HOST }} \
            ps:rebuild "$APP_NAME"

          # Enable SSL via Let's Encrypt (skip if already enabled)
          ssh -i ~/.ssh/deploy_key dokku@${{ secrets.DOKKU_HOST }} \
            letsencrypt:enable "$APP_NAME" 2>/dev/null || true

      - name: Get preview URL
        id: preview-url
        run: |
          APP_NAME="${{ steps.app-name.outputs.app_name }}"
          URL=$(ssh -i ~/.ssh/deploy_key dokku@${{ secrets.DOKKU_HOST }} \
            urls "$APP_NAME" 2>/dev/null | grep https | head -1 || echo "")
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Preview URL: $URL"

      - name: Comment preview URL on PR
        if: github.event_name == 'pull_request' && steps.preview-url.outputs.url != ''
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.preview-url.outputs.url }}';
            const appName = '${{ steps.app-name.outputs.app_name }}';
            const sha = '${{ github.event.pull_request.head.sha }}';
            const shortSha = sha.substring(0, 7);
            const commitUrl = `https://github.com/${{ github.repository }}/commit/${sha}`;

            const body = `## ðŸš€ Preview Deployment

**URL:** ${url}
**App:** \`${appName}\`
**Commit:** [\`${shortSha}\`](${commitUrl})

_Updated: ${new Date().toISOString()}_

This preview will be destroyed when the PR is closed.`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const botComment = comments.find(c => c.body.includes('Preview Deployment'));

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  # Cleanup preview deployments when PRs are closed
  cleanup-preview:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    steps:
      - name: Generate preview app name
        id: app-name
        run: |
          APP_NAME="${{ secrets.DOKKU_APP_NAME }}-pr-${{ github.event.pull_request.number }}"
          echo "app_name=$APP_NAME" >> $GITHUB_OUTPUT

      - name: Setup SSH for Dokku
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DOKKU_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DOKKU_HOST }} >> ~/.ssh/known_hosts

      - name: Destroy preview app
        run: |
          APP_NAME="${{ steps.app-name.outputs.app_name }}"
          echo "Destroying preview app: $APP_NAME"

          # Check if app exists before destroying
          if ssh -i ~/.ssh/deploy_key dokku@${{ secrets.DOKKU_HOST }} \
            apps:exists "$APP_NAME" 2>/dev/null; then
            ssh -i ~/.ssh/deploy_key dokku@${{ secrets.DOKKU_HOST }} \
              apps:destroy "$APP_NAME" --force
            echo "Preview app $APP_NAME destroyed"
          else
            echo "Preview app $APP_NAME does not exist, skipping"
          fi
